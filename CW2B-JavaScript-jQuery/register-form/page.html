<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page</title>
        <link rel="stylesheet" href="page.css">
        <script src="../js/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="page.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>Formulaire d'inscription</h1>
            <form class="multi-column-form" method="post">
                <div class="form-group">
                    <label for="etat-civil">État civil</label>
                    <select id="etat-civil" name="etat-civil">
                        <option value="M.">M.</option>
                        <option value="Mme">Mme</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                </div>

                <div class="form-group">
                    <label for="nom-complet" type="text">Nom Complet</label>
                    <input type="text" id="nom-complet" name="nom-complet" disabled>
                </div>

                <div class="form-group">
                    <label for="date-de-naissance">Date de Naissance</label>
                    <input type="date" id="date-de-naissance" name="dateDeNaissance" min="1924-02-23" max="2024-02-23">
                </div>

                <div class="form-group">
                    <label for="niveau-en-javascript">Niveau en Javascript</label>
                    <input type="range" id="niveau-en-javascript" name="niveau-en-javascript" min="0" max="10">
                </div>

                <div class="form-group">
                    <label for="couleur-preferee">Couleur préférée</label>
                    <input type="color" id="couleur-preferee" name="couleur-preferee">
                </div>

                <div class="form-group">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" id="mdp" name="mdp">
                </div>

                <div class="form-group">
                    <label for="confirm-mdp">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-mdp" name="confirm-mdp">
                </div>

                <div class="hint-group">
                    <input type="checkbox" id="show-mdp">
                    <label id="hint" for="show-mdp">Afficher le mot de passe</label>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-button-group">
                    <button type="reset">Réinitialiser</button>
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </body>
</html>
